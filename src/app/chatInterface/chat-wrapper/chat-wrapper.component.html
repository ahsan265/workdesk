  <div class="dividerPanel" *ngIf="showSelectMessage">
    <div class="dividerBar"></div>
    <div class="dividerText">Live chat has been started</div>
    <div class="dividerBar"></div>
  </div>
  <div class="messageItem" *ngFor="let msg of selectedChatData.data">
    <div class="dividerPanel" *ngIf="msg.id === this.setNewMessage()">
      <div class="dividerBar"></div>
      <div class="dividerText">New Messages</div>
      <div class="dividerBar"></div>
    </div>
    <div class="senderPanel" *ngIf="msg.is_agent">
      <div class="userImage">
        <img
          [src]="this.CommonService.getLoggedInAgentData().images.original"
          alt=""
        />
      </div>
      <div class="senderMessage">
        <div class="senderName">
          {{ this.CommonService.getLoggedInAgentData().first_name }}
        </div>
        <div class="message">
          {{ msg.message }}
        </div>
      </div>
    </div>
    <div class="recieverPanel" *ngIf="!msg.is_agent">
      <div class="userImage recv">
        <img [src]="msg.images.original" alt="" />
      </div>
      <div class="recieveMessage">
        <div class="message recv">
          {{ msg.message }}
        </div>
      </div>
    </div>
  </div>
</div>

<div
  class="imageNoChatData"
  *ngIf="
    this.chatThread.data.length !== 0 && this.selectedChatData.data.length === 0
  "
>
  <img src="../../../assets/images/chatInterface/no_chats.svg" alt="" />
</div>
<div class="imageNoChatData" *ngIf="this.chatThread.data.length === 0">
  <app-no-chat></app-no-chat>
</div>
