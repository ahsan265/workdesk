<div class="mainContainer">
  <gigaaa-sidebar *ngIf="this.authService.isLoggedIn()" (selectedDropdownItem)="getSelectedDropdownItem($event)"
    [logo]="this.icons.logo" [logoCollapsed]="this.icons.logoCollapsed" [sidebarData]="sidebarData"
    (newRouteName)="addNewRouteName($event)" (slideOpened)="isSlideOpened($event)"
    (isSidebarOpen)="isSidebarOpen($event)">
  </gigaaa-sidebar>
  <div class="headerAppWrapper">
    <gigaaa-header *ngIf="this.authService.isLoggedIn()" [showSettings]="true" [showLanguages]="false"
      [showPortal]="true" (noLoggedUsers)="onNoLoggedUsers($event)" [oauthUrl]="oauthUrl" [slideOpened]="slideOpened"
      [redirectUri]="redirectUri" [pageTitle]="pageTitle" [portalData]="websites"
      (onLoggedUser)="onGetLoggedUser($event)" (isOnlineButtonClicked)="setOnlineStatus($event)"
      [showOnlineButton]="true" [currentUserStatus]="this.statusOnline" [showPreferences]="true"
      [preferenceUrl]="'test2'">
    </gigaaa-header>
    <div class="workdeskWrap" >
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
