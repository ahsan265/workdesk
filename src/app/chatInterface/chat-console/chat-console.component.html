    <div class="chatArea">

            <app-chat-threads>
            </app-chat-threads>
        </div>

        <div class="readingArea" arrowDowm [scrollClass]="'.readingArea'" [nonScrollClass]="'.chatArea'"

            </div>
        </div>
    </div>
