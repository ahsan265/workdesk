
<div class="mainheadingpanel" >
  <div class="headingpanel">
    <p class="heading">Reset password</p>
  </div>
  <div class="closepanel">
    <svg [mat-dialog-close]="true" cdkFocusInitial class="" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M11.8203 1.35156L7.17188 6L11.8203 10.6484L10.6484 11.8203L6 7.17188L1.35156 11.8203L0.179688 10.6484L4.82812 6L0.179688 1.35156L1.35156 0.179688L6 4.82812L10.6484 0.179688L11.8203 1.35156Z" fill="#616B7B"/>
      </svg>
      
  </div>
</div>

<form name="form"  class="grid-x" [formGroup]="form"  (ngSubmit)="updatepasssword()">

<div class="passwordpanel" >
  <div class="buttonpanel">
    <label for="" class="labal">
     Current Password
    </label> 
    <input  formControlName="oldpassword"  [type] ="passType"    spellcheck="false"  class="form_input"
     required>
     <span class="passwordtoggle" (click)="changePasswordType('current')"><img  class="agencyicon" [src]="srcpass1"></span>
  </div>
  <div class="buttonpanel">
    <label for="" class="labal">
      New Password
    </label> 
    <input formControlName="newpassword" [type] ="passType1"   spellcheck="false"  class="form_input"
     required>     <span class="passwordtoggle" (click)="changePasswordType('new')"><img  class="agencyicon" [src]="srcpass2"></span>
  </div>
  <div class="buttonpanel">
    <label for="" class="labal">
      Confirm New password
    </label> 
    <input formControlName="confirmpassword"  [type] ="passType2"    spellcheck="false"  class="form_input"
     required>
     <span class="passwordtoggle" (click)="changePasswordType('new_current')"><img  class="agencyicon" [src]="srcpass3"></span>

  </div>
</div>  
<div class="buttonpanel"  style="margin-top: 35px;">
  <div class="cancelpanel">
    <button [mat-dialog-close]="true" cdkFocusInitial  class="cancelbtn">Cancel</button>
  </div>
  <div class="changepanel">
    <button type="submit"  class="yesbtn">Change</button>
  </div>
</div> </form>
