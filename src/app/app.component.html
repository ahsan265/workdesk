<div class="mainContainer">
  <gigaaa-sidebar *ngIf=" hideTopbar " [logo]="logo" [logoCollapsed]="logoCollapsed"
    [sidebarData]="sidebarData" (newRouteName)="addNewRouteName($event)" (slideOpened)="isSlideOpened($event)"
    (isSidebarOpen)="isSidebarOpen($event)" [showOnlineButton]="true" [currentUserStatus]="statusonline"
    [sendUserStatus]="sendUserStatus"
    (isOnlineButtonClicked)="setonlinestatus($event)">

  </gigaaa-sidebar>
  <div class="consoleWrap">
    <gigaaa-header [portalData]="websites" *ngIf=" hideTopbar" (signin)="onSignin($event)"
    (addAnotherAccount)="onAddAnotherAccount($event)" (noLoggedUsers)="onNoLoggedUsers($event)"
    [accessTokenSubject]="this.authService.accessToken" [token]="this.authService.token.access_token"
    [oauthUrl]="oauthUrl" [slideOpened]="slideOpened" [redirectUri]="redirectUri" [pageTitle]="pageTitle"
    [user]="this.authService.getLoggedUser()">
  </gigaaa-header>
    <router-outlet  ></router-outlet>
  </div>
</div>
