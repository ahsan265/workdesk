<div class="dashboardWrapper">
  <app-page-wrapper>
    <div class="filterWrapper">
      <div class="leftFilter">
        <app-one-select-dropdown
          [oneSelectData]="oneSelectData"
        ></app-one-select-dropdown>
      </div>
      <div class="rightFilter">
        <div class="multiSelectWrapper">
          <app-multi-select-dropdown
            [multiSelectData]="countries"
            (multiSelectOutput)="locationOutput($event)"
          >
          </app-multi-select-dropdown>
        </div>
        <div class="multiSelectWrapper">
          <app-multi-select-dropdown
            [multiSelectData]="languauges"
            (multiSelectOutput)="languaugesOutput($event)"
          >
          </app-multi-select-dropdown>
        </div>
        <div class="multiSelectWrapper">
          <app-multi-select-dropdown [multiSelectData]="languauges">
          </app-multi-select-dropdown>
        </div>
      </div>
    </div>

    <div class="cardWrapper">
      <div class="card">
        <app-card [cardData]="incomingCardData"></app-card>
      </div>
      <div class="card">
        <app-card [cardData]="missedCardData"></app-card>
      </div>
      <div class="card">
        <app-card [cardData]="answeredCardData"></app-card>
      </div>
    </div>

    <div class="chartWrapper">
      <div class="titleWrap">
        <span>Incoming</span>
      </div>
      <div class="chart">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>

    <div class="chartWrapper">
      <div class="titleWrap">
        <span>Incoming</span>
      </div>
      <div class="chart">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>

    <div class="chartWrapper">
      <div class="titleWrap">
        <span>Incoming</span>
      </div>
      <div class="chart">
        <canvas
          baseChart
          [data]="barChartData"
          [options]="barChartOptions"
          [plugins]="barChartPlugins"
          [type]="barChartType"
        >
        </canvas>
      </div>
    </div>
  </app-page-wrapper>
</div>
