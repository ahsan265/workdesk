<div #dropdown class="dropdownWrapper">
  <div class="selectDropdown" (click)="onOpenDropdown()">
    <span>{{ this.selectedItem.name }}</span>
    <svg
      [ngClass]="showDropdown ? 'dropdownIconOpened' : 'dropdownIcon'"
      width="10"
      height="6"
      viewBox="0 0 10 6"
      fill="none"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        d="M1.55469 0.371094L5 3.81641L8.44531 0.371094L9.5 1.42578L5 5.92578L0.5 1.42578L1.55469 0.371094Z"
        fill="#162741"
      />
    </svg>
  </div>
  <div class="dropdown" *ngIf="showDropdown">
    <ul *ngFor="let item of oneSelectData">
      <li (click)="onChooseItem(item)">
        <label class="inputeSelectItem" for="">
          <input class="checkbox" type="radio" [checked]="item.selected" />
          <span class="checkmark"></span>
          <span
            class="title"
            [ngClass]="item.selected ? 'titleChecked' : 'title'"
          >
            {{ item.name }}
          </span>
        </label>
      </li>
    </ul>
  </div>
</div>
