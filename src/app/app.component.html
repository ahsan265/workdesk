<div class="mainContainer">
  <gigaaa-sidebar (selectedDropdownItem)="getselectedDropdownItem($event)" *ngIf="this.authService.isLoggedIn()" [logo]="logo" [logoCollapsed]="logoCollapsed" [sidebarData]="sidebarData"
    (newRouteName)="addNewRouteName($event)" (slideOpened)="isSlideOpened($event)"
    (isSidebarOpen)="isSidebarOpen($event)" [showOnlineButton]="true" [currentUserStatus]="statusonline"
    [sendUserStatus]="sendUserStatus" (isOnlineButtonClicked)="setonlinestatus($event)">

  </gigaaa-sidebar>
  <div class="consoleWrap">
    <gigaaa-header [showSettings]="true" [showLanguages]="false" [showPortal]="true" *ngIf="this.authService.isLoggedIn()" (noLoggedUsers)="onNoLoggedUsers($event)" [oauthUrl]="oauthUrl" [slideOpened]="slideOpened"
      [redirectUri]="redirectUri" [pageTitle]="pageTitle" [portalData]="websites"
      (onLoggedUser)="onGetLoggedUser($event)">
    </gigaaa-header>
      <router-outlet ></router-outlet>
  </div>
</div>
<app-restriction-modal  *ngIf="showModal" (function)="onCancelButtonClicked($event)"></app-restriction-modal>
