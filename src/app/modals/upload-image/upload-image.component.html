    <div class="headingUpload">
      Uploading...
    </div>

    </svg>
    <p class="filename">{{ filename }}</p>
  </div>
  <div id="progressbar"></div>
  <div class="datasizepanel">
    <p class="datasize">{{ filesize }}</p>
  </div>
</div>

<div class="actionButtonWrapper" *ngIf="showCancelButton===true && this.showSaveButton===false">
  <div class="cancelPanel right">
    <button *ngIf="showCancelButton" class="buttonCancel" (click)="closeImageModal()">
      Cancel
    </button>
  </div>
</div>

<div class="actionButtonWrapper" *ngIf="showCancelButton===false && this.showSaveButton===true">
  <div class="cancelPanel">
    <button class="buttonCancel" (click)="closeImageModal()">
      Cancel
    </button>
  </div>
  <div class="savePanel">
    <button class="buttonSave" (click)="saveImageUpload()">
      Change
    </button>
  </div>
</div>
