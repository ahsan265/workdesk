<div class="mainContainer">
  <gigaaa-sidebar *ngIf="this.authService.isLoggedIn() " (selectedDropdownItem)="getSelectedDropdownItem($event)"
    [logo]="this.icons.logo" [logoCollapsed]="this.icons.logoCollapsed" [sidebarData]="sidebarData"
    (newRouteName)="addNewRouteName($event)" (slideOpened)="isSlideOpened($event)"
    (isSidebarOpen)="isSidebarOpen($event)">
  </gigaaa-sidebar>
  <div class="headerAppWrapper">
    <gigaaa-header (clearNotificationByAll)="clearAllNotificationByAll($event)"
      (clearNotificationByOne)="clearNotificationByOne($event)" *ngIf="this.authService.isLoggedIn() "
      [showSettings]="true" [showLanguages]="false" [showPortal]="true" (noLoggedUsers)="onNoLoggedUsers($event)"
      [oauthUrl]="oauthUrl" [slideOpened]="slideOpened" [redirectUri]="redirectUri" [pageTitle]="pageTitle"
      [portalData]="websites" (onLoggedUser)="onGetLoggedUser($event)" (isOnlineButtonClicked)="setOnlineStatus($event)"
      [showOnlineButton]="true" [currentUserStatus]="this.statusOnline" [showPreferences]="showPreference"
      [preferenceUrl]="'preference'" [addonData]="addOns" (userSwitched)="userSwitched($event)"
      (switchOrganization)="openOgranizationSwitcher($event)" [showOrganization]="true"
      [organizationData]="organizationData" [notifiactionData]="notifiactionData" [showNotification]="true">
    </gigaaa-header>
    <div class="workdeskWrap">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
