<div class="mainheadingpanel" >
  <div class="headingpanel">
    <p class="heading">Are you sure you want to delete this agent?</p>

  </div>
  <div class="closepanel">
    <svg width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg" mat-button [mat-dialog-close]="true" cdkFocusInitial>
      <path d="M11.8203 1.35156L7.17188 6L11.8203 10.6484L10.6484 11.8203L6 7.17188L1.35156 11.8203L0.179688 10.6484L4.82812 6L0.179688 1.35156L1.35156 0.179688L6 4.82812L10.6484 0.179688L11.8203 1.35156Z" fill="#616B7B"/>
      </svg>
  </div>
</div>
<div class="descroptionpanel">
  <p class="descp">Deleting this agent will remove the agent from this integration.</p>
  </div>

<div class="agentinfopanel" >
<img class="roudnagentpic" [src]="agentpic" height="50" width="50"  alt="">
<div style="vertical-align: middle; display: inline-block; margin-left: 16px;">
<p class="agentname">{{agentdisplayname}}</p>
</div>
</div>
<div class="buttonpanel" >
<div class="cancelbtnpanel">
  <button class="cancel" [mat-dialog-close]="true" >Cancel</button>
</div>
<div class="yesbtnpanel">
  <button class="yes" (click)="setdeleteagent()">Delete agent</button>
</div>

</div>
