<div class="mainContainer">
  <gigaaa-sidebar
    *ngIf="this.authService.isLoggedIn()"
    (selectedDropdownItem)="getSelectedDropdownItem($event)"
    [logo]="this.icons.logo"
    [logoCollapsed]="this.icons.logoCollapsed"
    [sidebarData]="sidebarData"
    (newRouteName)="addNewRouteName($event)"
    (slideOpened)="isSlideOpened($event)"
    (isSidebarOpen)="isSidebarOpen($event)"
    [showOnlineButton]="true"
    [currentUserStatus]="statusOnline"
    [sendUserStatus]="sendUserStatus"
    (isOnlineButtonClicked)="setOnlineStatus($event)"
  >
  </gigaaa-sidebar>
  <div class="headerAppWrapper">
    <gigaaa-header
      *ngIf="this.authService.isLoggedIn()"
      [showSettings]="false"
      [showLanguages]="false"
      [showPortal]="true"
      (noLoggedUsers)="onNoLoggedUsers($event)"
      [oauthUrl]="oauthUrl"
      [slideOpened]="slideOpened"
      [redirectUri]="redirectUri"
      [pageTitle]="pageTitle"
      [portalData]="websites"
      (onLoggedUser)="onGetLoggedUser($event)"
    >
    </gigaaa-header>
    <div class="workdeskWrap">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
