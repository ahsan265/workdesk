<div class="callsIndicatior"
  [ngStyle]="{background: callsIndicatorData.backgroundColor, border: callsIndicatorData.borderColor}">
  <img [src]="callsIndicatorData.icon" alt="" class="icon">
  <p [ngStyle]="{color: callsIndicatorData.textColor}" class="text">{{callsIndicatorData.text}}</p>
</div>
