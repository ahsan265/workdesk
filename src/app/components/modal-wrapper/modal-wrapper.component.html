<div class="modalWrapper">
  <div
    class="modal"
    [ngStyle]="{ width: modalData.width, height: modalData.height }"
  >
    <div class="imageWrapper" *ngIf="modalData.image">
      <div class="closeButton" (click)="onCloseModal()">
        <svg
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.8203 1.35156L7.17188 6L11.8203 10.6484L10.6484 11.8203L6 7.17188L1.35156 11.8203L0.179688 10.6484L4.82812 6L0.179688 1.35156L1.35156 0.179688L6 4.82812L10.6484 0.179688L11.8203 1.35156Z"
            fill="#616B7B"
          />
        </svg>
      </div>
      <div class="title">
        <img [src]="modalData.image" alt="" />
        <span class="titleSpan">{{ modalData.title }}</span>
      </div>
    </div>

    <div class="imageWrapper" *ngIf="!modalData.image">
      <div class="titleWrapper">
        <span class="titleSpan">{{ modalData.title }}</span>
        <svg
          (click)="onCloseModal()"
          class="xButton"
          width="12"
          height="12"
          viewBox="0 0 12 12"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M11.8203 1.35156L7.17188 6L11.8203 10.6484L10.6484 11.8203L6 7.17188L1.35156 11.8203L0.179688 10.6484L4.82812 6L0.179688 1.35156L1.35156 0.179688L6 4.82812L10.6484 0.179688L11.8203 1.35156Z"
            fill="#616B7B"
          />
        </svg>
      </div>
    </div>
    <ng-content></ng-content>
    <div
      [ngClass]="
        !modalData.onlyOneButton ? 'buttonWrapper' : 'buttonWrapperOneButton'
      "
    >
      <app-button
        (buttonOutput)="onCloseModal()"
        [buttonData]="modalData.buttonOne"
      ></app-button>
      <app-button
        *ngIf="!modalData.onlyOneButton"
        (buttonOutput)="onGetButtonOutput($event)"
        [buttonData]="modalData.buttonTwo"
      ></app-button>
    </div>
  </div>
</div>
