<div class="callinterface">
  <div class="userinformation">
<img class="userimage" src="../../../../assets/picface.jpeg" height="34" width="34" alt="">
<p class="username">Andrea Peterson Williams</p>
  </div>  
  <div class="minimizeiconpanel">
    <svg style="cursor: pointer;margin-bottom: 15px;" (click)="closecall()" width="12" height="2" viewBox="0 0 12 2" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M11.8204 1.82031H0.179749V0.179688H11.8204V1.82031Z" fill="white"/>
        </svg>
  </div>
</div>
<div class="callarea">
    <div  [ngStyle]="{'background': (camerabtn==true) ? '#2B3A51' : '#000000'}" cdkDragBoundary=".callcontrolpanel" class="loggedUsercamera" cdkDrag>
            <p *ngIf="camerabtn" class="capitalinitials">LM</p>
        <p class="camerapersonname">Lisa (me)</p> 
    </div>
<img height="200" width="200" class="userimagebig" src="../../../../assets/picface.jpeg" alt="">

<div class="callcontrolpanel">
   
    <div class="callcontrol">
        
        <div class="callcontrolicons">
            <div class="callicons"  [ngStyle]="{'background': (micbtn==true) ? 'rgba(255, 255, 255, 0.1)' : '#1C54DB'}" (click)=" micebtncheck(micbtn)"   >
             <img style=" display: block; margin: 0 auto;
             margin-top: 8px;" [src]="micIcon" alt="">
            </div>
             
            <div class="callicons"  [ngStyle]="{'background': (camerabtn==true) ? 'rgba(255, 255, 255, 0.1)' : '#1C54DB'}" (click)="camerabtncheck(camerabtn)"  >
              <img [ngStyle]="{'margin-top': (camerabtn==true) ? '8px' : '9.5px'}"  style="display: block; margin: 0 auto;
              margin-top: 8px;" [src]="cameraIcon" alt="">

            </div>
      
            <div class="callicons" [ngStyle]="{'background': (screensharebtn==true) ? 'rgba(255, 255, 255, 0.1)' : '#1C54DB'}" (click)="screensharebtncheck(screensharebtn)"  >
              <img style="display: block;
              margin: 0 auto;
              margin-top: 8.5px;" src="../../../../assets/assets_workdesk/sharing.svg" alt="">
            </div>
        </div>
        <div class="calltime_drop">
            <p class="calltime">25m 14s</p>
            <div class="callicon_drop" (click)=" closecall()">
              <img src="../../../../assets/assets_workdesk/endcall.svg" alt="">
            </div>
        </div>
      
    </div>
</div>

</div>
