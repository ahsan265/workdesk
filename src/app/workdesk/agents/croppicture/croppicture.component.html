         <!-- uploadphoto -->
         <div *ngIf="uploadpicture" class="hideformobile">
            <div class="mainheadingpanel">
                <div class="headingpanel">
                <p class="heading">Upload photo</p>
                </div>
                <div class="closepanel">
                    <svg  mat-button [mat-dialog-close]="true" cdkFocusInitial width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M11.8203 1.35144L7.17188 5.99988L11.8203 10.6483L10.6484 11.8202L6 7.17175L1.35156 11.8202L0.179688 10.6483L4.82812 5.99988L0.179688 1.35144L1.35156 0.179565L6 4.828L10.6484 0.179565L11.8203 1.35144Z" fill="#616B7B"/>
                        </svg>
                        
                </div>
            </div>
            <div class="uploadarea" appDrag (files)="filesDropped($event)">
                <div class="uploadicon">
                    <svg width="24" height="20" viewBox="0 0 24 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 19.25L12 8.75" stroke="#162741" stroke-width="1.4" stroke-linecap="round"/>
                        <path d="M8.5 11.25L11.2929 8.45711C11.6834 8.06658 12.3166 8.06658 12.7071 8.45711L15.5 11.25" stroke="#162741" stroke-width="1.4" stroke-linecap="round"/>
                        <path d="M15 14.75H18.413C20.6702 14.75 22.5 12.9202 22.5 10.663V10.663C22.5 8.40588 20.6702 6.57609 18.413 6.57609H18.1444C17.9726 6.57609 17.8333 6.4368 17.8333 6.26498V5.04167C17.8333 2.67145 15.9119 0.75 13.5417 0.75H13.1862C11.0123 0.75 9.25 2.51231 9.25 4.68623V4.68623C9.25 4.84151 9.12412 4.96739 8.96884 4.96739H6.39131C3.68991 4.96739 1.5 7.1573 1.5 9.8587V9.8587C1.5 12.5601 3.68991 14.75 6.39131 14.75H8.25" stroke="#162741" stroke-width="1.4" stroke-linecap="round"/>
                        </svg>
                        
                </div>
                <div class="discriptionpanel" >
                    <p class="descp">Drag & Drop image file here</p>
                    <p class="descp" >or</p>
                </div>
                <div class="uploadbtnpanel">
                    <input 
                    [multiple]="false" id="upload"   (change)="fileChangeEvent($event)"  type="file" style="display: none;">
                    <label for="upload"  class="uploadbtn">Browse Files</label>
                </div>
            </div>
            <div class="btnpanel">
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="cancel">Cancel</button>
            </div>

</div>
        <!-- loadphoto -->
        <div *ngIf="loadpicture" class="hideformobile">
            <div class="mainheadingpanel">
                <div class="headingpanel">
                <p class="heading">Uploading...</p>
                </div>
            </div>
            <div class="loadingpanel">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0.7" y="0.7" width="18.6" height="18.6" rx="9.3" stroke="#162741" stroke-width="1.4"/>
                    <circle cx="10.0369" cy="7.20356" r="1.83694" stroke="#162741" stroke-width="1.4"/>
                    <path d="M13.374 13.027C13.374 13.3043 13.171 13.6921 12.5446 14.05C11.938 14.3967 11.0533 14.6333 10.038 14.6333C9.02272 14.6333 8.13798 14.3967 7.53138 14.05C6.90497 13.6921 6.70195 13.3043 6.70195 13.027C6.70195 12.7497 6.90497 12.3619 7.53138 12.004C8.13798 11.6573 9.02272 11.4207 10.038 11.4207C11.0533 11.4207 11.938 11.6573 12.5446 12.004C13.171 12.3619 13.374 12.7497 13.374 13.027Z" stroke="#162741" stroke-width="1.4"/>
                    </svg>
                    <p class="filename">{{filename}}</p>
                    
            </div>
            <div class="progresspanel">
                <mat-progress-bar mode="determinate" [value]="progressbarvalue"></mat-progress-bar>
            </div>
            <div class="datasizepanel">
                <p class="datasize">{{filesize}}</p>
            </div>
            <div class="btnpanel">
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="cancel">Cancel</button>
            </div>
        </div>
        <!-- cropphoto -->
       <div *ngIf="croppicture" class="hideformobile">
        <div class="mainheadingpanel">
            <div class="headingpanel">
            <p class="heading">Upload photo</p>
            </div>
            <div class="closepanel">
                <svg  mat-button [mat-dialog-close]="true" cdkFocusInitial width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.8203 1.35144L7.17188 5.99988L11.8203 10.6483L10.6484 11.8202L6 7.17175L1.35156 11.8202L0.179688 10.6483L4.82812 5.99988L0.179688 1.35144L1.35156 0.179565L6 4.828L10.6484 0.179565L11.8203 1.35144Z" fill="#616B7B"/>
                    </svg>
                    
            </div>
        </div>
        <div class="picturearea" >
                <image-cropper  style="background-color: #C4C4C4;"
                [imageChangedEvent]="imageChangedEvent"
                [maintainAspectRatio]="true"
                [containWithinAspectRatio]="containWithinAspectRatio"
                [aspectRatio]="1 / 1"
                [resizeToWidth]="282"
                [cropperMinWidth]="282"
                [onlyScaleDown]="true"
                [roundCropper]="true"
                [canvasRotation]="canvasRotation"
                [transform]="transform"
                [alignImage]="'center'"
                [style.display]="showCropper ? null : 'none'"
                (imageCropped)="imageCropped($event)"
                (imageLoaded)="imageLoaded()"
                (cropperReady)="cropperReady($event)"
                (loadImageFailed)="loadImageFailed()"
            ></image-cropper>
        </div>
        <div class="btnpanelzooms">
            <svg class="zoomout" (click)="zoomOut()" width="12" height="2" viewBox="0 0 12 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M11.8203 1.82019H0.179688V0.179565H11.8203V1.82019Z" fill="#7D8696"/>
                </svg>
                <mat-slider   [disabled]="true" [value]="zoomvalue" (change)="updateSetting($event)"
                   [tickInterval]="getSliderTickInterval()"
                [min]="zoomoutnumber" [max]="zoominnumber" ></mat-slider>
                <svg class="zoomin" (click)="zoomIn()" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M11.8203 6.82019H6.82031V11.8202H5.17969V6.82019H0.179688V5.17957H5.17969V0.179565H6.82031V5.17957H11.8203V6.82019Z" fill="#7D8696"/>
                </svg>
        </div>
        <div class="btnpanel">
            <div class="cancelpanel">
                <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="cancel">Cancel</button>
            </div>
            <div class="savepanel">
                <button class="save"  (click)="uploadprofilepicture()">Change</button>
            </div>
        </div>
       </div>
