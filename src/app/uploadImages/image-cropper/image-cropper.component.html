<div class="picturearea">
  <image-cropper [imageChangedEvent]="this.imageView" [maintainAspectRatio]="true" [imageFile]="this.imageView"
    [containWithinAspectRatio]="containWithinAspectRatio" [aspectRatio]="1 / 1" [resizeToWidth]="282"
    [resizeToHeight]="282" [cropperStaticHeight]="230" [cropperStaticWidth]="230" [onlyScaleDown]="true"
    [roundCropper]="true" [canvasRotation]="canvasRotation" [transform]="transform" [alignImage]="'left'"
    [style.display]="showCropper ? null : 'none'" format="png" (imageCropped)="imageCropped($event)"
    (imageLoaded)="imageLoaded()" (cropperReady)="cropperReady($event)"
    (loadImageFailed)="loadImageFailed()"></image-cropper>
</div>

<div class="btnpanelzooms">
  <svg class="zoomout" (click)="zoomOut()" width="12" height="2" viewBox="0 0 12 2" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <path d="M11.8203 1.82019H0.179688V0.179565H11.8203V1.82019Z" fill="#7D8696" />
  </svg>
  <svg class="zoomin" (click)="zoomIn()" width="12" height="12" viewBox="0 0 12 12" fill="none"
    xmlns="http://www.w3.org/2000/svg">
    <path
      d="M11.8203 6.82019H6.82031V11.8202H5.17969V6.82019H0.179688V5.17957H5.17969V0.179565H6.82031V5.17957H11.8203V6.82019Z"
      fill="#7D8696" />
  </svg>
</div>
