<app-page-wrapper>
  <div class="filterWrapper">
    <div class="leftFilter">
      <div class="multiSelectWrapper">
        <app-one-select-dropdown [oneSelectData]="oneSelectData">
        </app-one-select-dropdown>
      </div>
    </div>
    <div class="rightFilter">
      <div class="multiSelectWrapper callType">
        <app-multi-select-dropdown [multiSelectData]="languauges">
        </app-multi-select-dropdown>
      </div>
      <div class="multiSelectWrapper callType">
        <app-search-input-field
          [searchInputData]="searchInputData"
        ></app-search-input-field>
      </div>
      <div class="multiSelectWrapper">
        <app-button [buttonData]="buttonData"></app-button>
      </div>
    </div>
  </div>
  <div class="tableWrapper">
    <app-gigaaa-table
      [settings]="dataTableSettings"
      [records]="agents"
    ></app-gigaaa-table>
  </div>
</app-page-wrapper>
